<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Judul halaman -->
        <h2>Daftar Persona Series</h2>
        <!-- Tabel daftar Persona Series -->
        <table>
            <!-- Header Tabel -->
            <thead>
                <tr>
                    <th>Nama Game</th>
                    <th>Gambar</th>
                    <th>Karakter Utama</th>
                    <th>Gambar Karakter Utama</th>
                </tr>
            </thead>
            <!-- Isi Tabel -->
            <tbody>
                <!-- Baris 1 -->
                <tr>
                    <td>Persona</td>
                    <td><img src="assets/110019.jpg" alt="Gambar Persona"></td>
                    <td>Naoya Toudou</td>
                    <td><img src="assets/Naoya.Toudou.full.3600816.png" alt="Gambar Naoya Toudou" class="character-image"></td>
                </tr>
                <!-- Baris 2 -->
                <tr>
                    <td>Persona 2</td>
                    <td><img src="assets/291703.jpg" alt="Gambar Persona 2"></td>
                    <td>Tatsuya Suou</td>
                    <td><img src="assets/567802.jpg" alt="Gambar Tatsuya Suou" class="character-image"></td>
                </tr>
                <!-- Baris 3 -->
                <tr>
                    <td>Persona 3</td>
                    <td><img src="assets/wallpaperflare.com_wallpaper.jpg" alt="Gambar Persona 3"></td>
                    <td>Makoto Yuki</td>
                    <td><img src="assets/persona-3-reload-makoto-yuki-phone-wallpaper-4k-uhdpaper.com-866@1@n.jpg" alt="Gambar Makoto Yuki" class="character-image"></td>
                </tr>
                <!-- Baris 4 -->
                <tr>
                    <td>Persona 4</td>
                    <td><img src="assets/27045.jpg" alt="Gambar Persona 4"></td>
                    <td>Yu Narukami</td>
                    <td><img src="assets/728852.jpg" alt="Gambar Yu Narukami" class="character-image"></td>
                </tr>
                <!-- Baris 5 -->
                <tr>
                    <td>Persona 5</td>
                    <td><img src="assets/wallpaperflare.com_wallpaper1.jpg" alt="Gambar Persona 5"></td>
                    <td>Ren Amamiya</td>
                    <td><img src="assets/amamiya_ren.jpg" alt="Gambar Persona 5" class="character-image"></td>
                </tr>
                <!-- Total Persona Series -->
                <tr>
                    <td colspan="3">Total: 5 Persona Series</td>
                </tr>
                <!-- Total Karakter Utama -->
                <tr>
                    <td colspan="3">Total: 5 Karakter Utama</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
